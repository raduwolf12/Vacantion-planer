<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-5">
	<h3> Update Angajat</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#"
						th:action="@{/angajat/update/{id}(id=${angajat.id})}"
						th:object="${angajat}" method="post">
						<div class="row">
							<div class="form-group col-md-6">
								<label for="angajatName" class="col-form-label">Name</label> <input
									type="text" th:field="*{angajatName}" class="form-control" id="angajatName"
									placeholder="Name"> <span
									th:if="${#fields.hasErrors('angajatName')}" th:errors="*{angajatName}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-6">
								<label for="email" class="col-form-label">email</label> <input
									type="text" th:field="*{email}" class="form-control" id="email"
									placeholder="email"> <span
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="password" class="col-form-label">password</label>
								 <input
									type="text" th:field="*{password}" class="form-control"
									id="password" placeholder="password"> <span
									th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}" class="text-danger"></span>
							</div>
							
							<div class="form-group col-md-8">
								<input type="submit" class="btn btn-primary"
									value="Update Student">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
