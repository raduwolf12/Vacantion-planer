<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Spring Boot Thymeleaf Application - Bootstrap Date Time
	Picker</title>

<link th:rel="stylesheet"
	th:href="@{/assets/tempusdominus-bootstrap-4/tempusdominus-bootstrap-4.min.css}" />
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />
<link th:rel="stylesheet"
	th:href="@{/webjars/font-awesome/5.11.2/css/all.css} " />
</head>
<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
		<div class="container">
			<a class="navbar-brand" href="#">Vacation Manager</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item "><a class="nav-link"
						th:href="@{'/userpage?id='+${angajat.getId()}}">Home </a></li>
					<li class="nav-item active"><a class="nav-link" href="#">Add
							Vacantion<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{'/addTeam?id='+${angajat.getId()}}">Team</a></li>
					<li class="nav-item"><a class="nav-link" href="/login">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-4 mt-5">
				<h1 th:text="'Remaining days for vacantion: ' + ${days} + '!'">
				</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 mt-5">
				<form action="/break/addBreak" method="get">

					<p>
						<label th:for="startDate">Start date</label>: <input type="date"
							th:id="startDate" th:name="startDate" />
					</p>
					<p>
						<label th:for="endDate">End date</label>: <input type="date"
							th:id="endDate" th:name="endDate" /> <br />
					</p>
					<p>
						<input type="hidden" th:id="id" th:name="id"
							th:value="${angajat.id}" /> <br />
					</p>
					<p>
						<input type="submit" class="btn btn-primary" value=Add />
					</p>
				</form>
			</div>
		</div>
		
		
		
		
		
	</div>


</body>
</html>
