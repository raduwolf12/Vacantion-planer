<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Angajat To Team</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>


<link th:rel="stylesheet"
	th:href="@{/assets/tempusdominus-bootstrap-4/tempusdominus-bootstrap-4.min.css}" />
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />
<link th:rel="stylesheet"
	th:href="@{/webjars/font-awesome/5.11.2/css/all.css} " />
</head>
<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
		<div class="container">
			<a class="navbar-brand" href="#">Vacation Manager</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item "><a class="nav-link"
						th:href="@{'/userpage?id='+${angajat.getId()}}">Home </a></li>
					<li class="nav-item "><a class="nav-link"
						th:href="@{'/fom?message='+${angajat.getId()}}">Add Vacantion
					</a></li>
					<li class="nav-item active"><a class="nav-link" th:href="@{'/addTeam?id='+${angajat.getId()}}">Team<span
							class="sr-only">(current)</span></a></li>
					<li class="nav-item"><a class="nav-link" href="/login">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container my-2">
		<h1 th:text="'Add employee to team: ' + ${echipa.echipaName}"></h1>

		<div class="card">
			<div class="card-body">
				<div class="container my-5">
					<h3>All employee!</h3>
					<div class="col-md-10">

						<table class="table table-striped table-responsive-md">
							<thead>
								<tr>
									<th>Name</th>
									<th>Add</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="ang : ${angajati}">
									<td th:text="${ang.angajatName}"></td>
									<td><a
										th:href="@{/addTeam/addAngajat/{teamId}/{angajatId}/{id}(teamId=${echipa.id},angajatId=${ang.id},id=${angajat.id})}"
										class="btn btn-primary"><i class="fas fa-plus-circle ml-2"></i></a></td>
								</tr>
							</tbody>
						</table>

					</div>
				</div>
			</div>
			<div class="card-body">
				<div class="container my-5">
					<h3>Employee from my team!</h3>

					<div class="col-md-10">

						<table class="table table-striped table-responsive-md">
							<thead>
								<tr>
									<th>Name</th>
									<th>Remove</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="ang : ${angajatiDinEchipaCurenta}">
									<td th:text="${ang.angajatName}"></td>
									<td><a
										th:href="@{/addTeam/removeAngajat/{teamId}/{angajatId}/{id}(teamId=${echipa.id},angajatId=${ang.id},id=${angajat.id})}"
										class="btn btn-primary"><i
											class="fas fa-minus-circle ml-2"></i></a></td>

								</tr>
							</tbody>
						</table>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
